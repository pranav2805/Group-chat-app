<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" type="text/css" href="css/style1.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Chat App</h1>
        </div>
        <div class="body">
            <!-- <h6>Ashwin</h6>
            <p class="message">Hello</p>
            <p class="message user_message">Hi there</p> -->
            <div class="message">
                <h6 style="color:aquamarine">Ashwin</h6>
                <p>Hello</p>
            </div>
            <div class="message user_message">
                <h6 style="color: gray;">You</h6>
                <p>Hi there</p>
            </div>
        </div>
        <div class="footer">
            <form id="send-message" action="/messages" method="POST">
                <input type="text" id="text-message" name="text-message">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
