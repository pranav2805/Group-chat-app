<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" type="text/css" href="../css/style1.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="../node_modules/socket.io/client-dist/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3" id="group-names">
                <a href="createGroup.html"><button type="submit">Create Group</button></a>
                <a href="joinGroup.html"><button type="submit">Join Group</button></a><br><hr>
                <ul id="groups" class="list-group"></ul>
            </div>
            <div class="col-9">
                <div class="header" id="heading">
                    <h1>Chat App</h1>
                    <div class="row">
                        <div class="group-header" id="groupname"></div>
                        <!-- <div id="buttons" class="buttons"></div> -->
                        <div class="dropdown" id="dropdown"></div>
                    </div>
                </div>
                <div id="message-body">
                </div>
                <div class="footer">
                    <form id="send-message" action="/messages" method="POST">
                        <input type="text" id="text-message" name="text-message" placeholder="type your message...">
                        <label for="file-input"> <i class="fa fa-paperclip attachment-icon"></i> </label>
                        <input type="file" id="file-input" multiple name="attachment" style="display: none;">
                        <button type="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
